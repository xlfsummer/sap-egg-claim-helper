<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="shortcut icon" href="egg.svg" type="image/xml+svg"/>
    <link rel="manifest" href="./manifest.json"/>
    <title>垫刀助手</title>
</head>
<body>
    <h1>垫刀助手</h1>
    <svg id="chart"></svg>
    <form id="form">
        <p style="color: #999">Select the color of egg you've just got.</p>
        <p class="radio-row" id="radio-row">
            <label><input type="radio" value="1" name="egg-value" checked/>Green</label>
            <label><input type="radio" value="2" name="egg-value"/>Blue</label>
            <label><input type="radio" value="3" name="egg-value"/>Purple</label>
            <label><input type="radio" value="4" name="egg-value"/>Orange</label>
            <label><input type="radio" value="5" name="egg-value"/>Red</label>
        </p>
        <button type="button" id="next">Next</button>
        <button type="button" id="revert">Revert</button>
        <button type="button" id="clear">Clear</button>
    </form>
    <ol reversed="reversed" id="logs"></ol>
    <script type="module" src="./script.js"></script>
</body>
</html>
