<svg xmlns="http://www.w3.org/2000/svg"
    viewBox="0,0,200,200">
    <defs>
        <radialGradient id="lv1-bg" cx="20%" cy="20%" r="100%">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="80%" stop-color="#ffff00"/>
            <stop offset="100%" stop-color="#eeff00"/>
        </radialGradient>
    </defs>


    <circle cx="100" cy="100" r="100" fill="url(#lv1-bg)"
        transform="scale(0.8,1)" >
        <!-- <animate attributeName="cx" attributeType="XML" from="0" to="100"
         begin="0s" end="1s"/> -->
    </circle>
    <path d="
        M 50 100,
        a 50 50 0 0 1 50 -50
        a 50 50 0 0 1 -50 -50
        a 50 50 0 0 1 -50 50
        a 50 50 0 0 1 50 50
        a 50 50 0 0 1 0 -100
        a 50 50 0 0 1 0 100
        Z">
        <animateTransform
            attributeName="transform"
            type="rotate"
            begin="0s"
            dur=".5s"
            keyTimes="0; 1"
            calcMode="spline"
            keySplines="0 .5 .5 1"
            from="0 50 50"
            to="360 50 50"/>
    </path>
</svg>
